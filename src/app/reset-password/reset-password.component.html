<!DOCTYPE html>
<app-nav-bar></app-nav-bar>
<div  class="d-flex justify-content-center mt-5 ">

  <div class="col-3">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="text-center mb-5 mt-5">
            <img src="assets/img/logo.jpg" style="width: 150px;"  alt="">
              
          </div>
          <div class="d-flex justify-content-center">
            <h1 class="mb-3">şifre değiştir</h1>
          </div>
          
          <div class="form-floating mb-3">
            
              <input 
              
              type="password" formControlName="email"
               class="form-control" 
               id="floatingInput" 
               placeholder="email">
              <label for="floatingInput">yeni şifre </label>
              
            
            </div>
            <div class="form-floating">
              <input 
              [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="şifre">
              <label for="floatingPassword">yeni şifre tekrar</label>
              <div *ngIf="loginForm.get('password')?.errors?.['required']" class="invalid-feedback">lütfen şifrenizi giriniz</div>
            </div>
            
            
            <div class="d-grid">
              <button  [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-2" type="submit">şifre değiştir</button>
            </div>
      </form>
      <div class="d-flex justify-content-center mt-3">
        <a href="" class="me-4 text-reset">
          <i class="fa fa-facebook-f"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="fa fa-google"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i  class="fa fa-instagram"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="fa fa-linkedin"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="fa fa-github"></i>
        </a>
      </div>
   </div>
</div>
